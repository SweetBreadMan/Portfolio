<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이(J)소방 주식회사 : 소방안전관리 | 요양보호사 모집</title>
  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.png">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- AOS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Email JS CDN -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive-tablet.css">
  <link rel="stylesheet" href="../css/responsive-mobile.css">
  <script src="../script/custom.js"></script>
  <script src="../script/recruit-mail.js"></script>
</head>
<body>
  <div class="container estimate">
    <!-- Header -->
    <div class="header-include"></div>
    <!-- Content Start -->
    <div class="content">
      <!-- Section: Title -->
      <section class="title">
        <div class="title-inner">
          <h2 data-aos="fade-left" data-aos-delay="200" data-aos-duration="1000" data-aos-once="true">견적·신청·모집</h2>
        </div>
      </section>
      <!-- Section: Recruit -->
      <section class="recruit">
        <div class="recruit-inner">
          <div class="items-headline">
            <h3>요양보호사 선생님 모집</h3>
          </div>
          <div class="recruit-items">
            <div class="form-headline">
              <h5>저희와 함께 일하실 성실한 요양보호사 선생님을 모십니다.</h5>
            </div>
            <!-- Form -->
            <form action="" class="mail-form recruit-form">
              <div class="input-field">
                <label for="subject">
                  <span>제목 <b>*</b></span>
                  <input type="text" name="subject" id="subject" required>
                </label>
              </div>
              <div class="input-field">
                <label for="name">
                  <span>이름 <b>*</b></span>
                  <input type="text" name="name" id="name" required>
                </label>
              </div>
              <div class="input-field">
                <label for="email">
                  <span>이메일 <b>*</b></span>
                  <input type="email" name="email" id="email" required>
                </label>
              </div>
              <div class="input-field">
                <label for="message">
                  <span>문의내용 <b>*</b></span>
                  <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </label>
              </div>
              <em>지원해 주셔서 감사합니다. 빠른 연락 드리겠습니다.</em>
              <button name="submit" class="send-mail recruit-submit">전송하기</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- Go To Top -->
    <div class="gototop">
      <button class="btn-gototop">
        <i class="bi bi-chevron-up"></i>
      </button>
    </div>
    <!-- Footer -->
    <div class="footer-include"></div>
  </div>
</body>
</html>
